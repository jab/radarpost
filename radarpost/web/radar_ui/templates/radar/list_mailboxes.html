{% extends "radar/base_main.html" %}

{% block content %}

<h2>Directory</h2>
<table class="mailbox-list">
<tr>
    <th>Name</th>
    <th>URL</th>
</tr>
{% for mb in mailboxes %}
  <tr>
      <td>{{mb.title}}</td>
      <td><a href="/{{mb.slug}}">/{{mb.slug}}</a></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
